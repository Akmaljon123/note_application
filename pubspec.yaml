name: note_application
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  google_fonts: ^6.2.1
  image_picker: ^1.1.1
  path_provider: ^2.1.3
  flutter_slidable: ^3.1.0
  shared_preferences: ^2.2.3
  easy_localization: ^3.0.6
  choice: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/translations/
    - assets/images/
